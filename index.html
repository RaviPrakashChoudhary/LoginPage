<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPageThree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <button class="loginButton">Login</button>
        </nav>
    </header>
    <div class="main">
        <span>
            <div class="close"><ion-icon name="close"></ion-icon>
            </div>
        </span>
        <div class="loginPageOuterBox loginPage">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgate">
                    <label for=""><input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgate Password?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Don't have an acount?
                        <a href="#" class="registerlink">Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="loginPageOuterBox registrationPage">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgate">
                    <label for=""><input type="checkbox">
                       I accept terms & conditions.</label>
                </div>
                <button type="submit" class="btn">Register
                </button>
                <div class="login-register">
                    <p>Already have an acount?
                        <a href="#" class="login">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
